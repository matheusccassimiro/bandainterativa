<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/styles.css">

<body>
    <main>
        <h1>Banda Interativa</h1>
        <p class="texto">Escolha os instrumentos que vocÃª deseja ouvir:</p>

        <div class="container">
            <div class="inst"><img onclick="mutar('tpt')" class="img" id="tpt" src="./src/img/trumpet.png" alt=""></div>
            <div class="inst"><img onclick="mutar('tbn')" class="img" id="tbn" src="./src/img/trombone.png" alt="">

        <img class="play-btn" id="play-btn" onclick="play()" src="./src/img/play.png">
